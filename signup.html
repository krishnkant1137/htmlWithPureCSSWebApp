<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MyShop</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; margin: 0; background: #f5f5f5; }

    .navbar { display: flex; align-items: center; background: #232f3e; padding: 10px 30px; color: #fff; }
    .navbar .logo { font-size: 1.6em; font-weight: bold; margin-right: 30px; }
    .navbar .nav-links { margin-left: auto; display: flex; gap: 20px; }
    .navbar .nav-links a { color: #fff; text-decoration: none; }

    .form-container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #232f3e;
    }
    .form-group { margin-bottom: 15px; }
    .form-group label { display: block; margin-bottom: 6px; font-weight: 500; }
    .form-group input {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 4px; outline: none;
    }
    .btn {
      width: 100%; padding: 10px;
      background: #febd69; border: none; border-radius: 4px;
      font-size: 1em; font-weight: bold; cursor: pointer;
    }
    .btn:hover { background: #f3a847; }
    .extra-links {
      text-align: center; margin-top: 15px;
    }
    .extra-links a { color: #232f3e; text-decoration: none; font-weight: 500; }
    .footer { background: #232f3e; color: #fff; padding: 20px 0; margin-top: 50px; text-align: center; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><i class="fa fa-shopping-bag"></i> MyShop</div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="form-container">
    <h2>Signup</h2>
    <form>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn">Signup</button>
    </form>
    <div class="extra-links">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <footer class="footer">
    &copy; 2025 MyShop. All rights reserved.
  </footer>
</body>
</html>
